
# The HomeKit Bridge integration allows you to make your Home Assistant entities
# https://www.home-assistant.io/integrations/homekit/

# +----------------------------------------------------------------------------+
# | Alarm accesory                                                             |
# +----------------------------------------------------------------------------+
- name: Alarme
  mode: accessory
  port: 51820
  device_class: alarm
  filter:
    include_entities:
      - alarm_control_panel.alarmo
  entity_config:
    alarm_control_panel.alarmo:
      name: Alarme
      code: !secret Alarm_code

# +----------------------------------------------------------------------------+
# | Cover Clara accesory                                                       |
# +----------------------------------------------------------------------------+
- name: Cover Bridge
  mode: accessory
  port: 51800
  device_class: cover
  filter:
    include_entities:
      - cover.cover_clarabedroom
  entity_config:
    cover.cover_clarabedroom:
      name: Rideau


# +----------------------------------------------------------------------------+
# | Humidifier  accesory                                                       |
# +----------------------------------------------------------------------------+
- name: Humidifier Bridge
  mode: accessory
  port: 51801
  device_class: humidifier
  filter:
    include_entities:
      - humidifier.luh_a602s_wus
  entity_config:
    humidifier.luh_a602s_wus:
      name: Humidificateur

