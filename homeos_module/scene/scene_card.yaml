template_scene:
  show_state: false
  show_icon: false
  show_name: false
  show_label: false
  state:
    - value: 'on'
      styles:
        card:
          - background: white
    - value: 'off'
      styles:
        card:
          - background: var(--homeos-card-background-revert)
  styles:
    card:
      - box-shadow: none
      - border-radius:  var(--homeos-card-border-radius)
      - backdrop-filter: none
      - background: var(--homeos-card-background-revert)
      - border-width: 0px
      - height: 100%
    custom_fields:
      icon:
        - position: absolute
        - width: 3vw
        - left: 1vw
        - display: flex

  variables:
    state: > #send the state to the svg icon
      [[[ return !entity || entity.state; ]]]