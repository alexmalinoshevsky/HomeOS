
template_topbar_time:
  show_state: true
  show_icon: false
  show_name: false
  styles:
    card:
      - background: rgba(0,0,0,0)
    state:
      - text-shadow: 0px 0px 10px rgba(0,0,0,0.4)
      - color: white
      - font-size: 2.7vw
      - letter-spacing: "-0.1vw"
      - font-weight: 400
  action: none
  hold_action: none
  tap_action: none

template_topbar:
  show_state: true
  show_icon: false
  show_name: true
  styles:
    grid:
      - grid-template-areas: |
          "icon n" 
          "icon s"
      - grid-template-columns: 2vw min-content
      - grid-template-rows: 1.5vw 1.5vw
    card:
      - padding: 0vw 1vw 0vw 0.8vw
      - width: min-content
      - border-radius: var(--homeos-card-border-radius)
      - box-shadow: var(--homeos-card-box-shadow)
      #- border-style: var(--homeos-card-border-style)
      #- border-color: var(--homeos-card-border-color)
      - border-width: 0px
      - background: var(--homeos-card-background)
      - backdrop-filter: var(--homeos-card-backdrop-filter)
    state:
      - color: var(--homeos-card-text-color-primary)
      - font-size: 1vw
      - justify-self: start
      - opacity: 0.8
    name:
      - color: var(--homeos-card-text-color-primary)
      - font-size: 1vw
      - font-weight: 500
      - justify-self: start

    custom_fields:
      icon:
        - justify-content: center
        - max-width: 1.6vw