
template_topbar_time:
  show_state: true
  show_icon: false
  show_name: false
  styles:
    card:
      - background: rgba(0,0,0,0)
    state:
      - text-shadow: 0px 0px 10px rgba(0,0,0,0.4)
      - color: white
      - font-size: 2.7vw
      - letter-spacing: "-0.1vw"
      - font-weight: 400
  action: none
  hold_action: none
  tap_action: none


template_topbar_temperature:
  show_state: true
  show_icon: false
  show_name: true
  styles:
    grid:
      - grid-template-areas: |
          "n n" 
          "icon s"
      - grid-template-columns: 1.5vw min-content
      - grid-template-rows: 1.5vw 1.5vw
    card:
      - background: rgba(0,0,0,0)
      - padding: 0
      - border-radius: 0
      - border-color: rgba(0,0,0,0)
      - width: min-content
      - margin: 0 0.5vw 0 0.5vw
    state:
      - color: var(--homeos-card-text-color-primary)
      - font-size: 1.1vw
      - justify-self: start
      - margin-left: 0.2vw
      - opacity: 0.8
    name:
      - color: var(--homeos-card-text-color-primary)
      - font-size: 1.2vw
      - justify-self: start
    icon: 
      - width: 100%

