template_climate:
  label: >
    [[[
      let temp = entity.attributes.current_temperature ;
      let temp_rounded = Math.round(temp);
      return (temp_rounded) + "Â°" ;
    ]]]

  show_state: false
  show_icon: false
  show_name: false
  show_label: true
  action: none
  styles:
    card:
      - width: calc( var(--homeos-appsbar-width) - 0.5vw)
      - height: calc( var(--homeos-appsbar-width) - 2vw)
      - background: rgba(0,0,0,0)
    label:
      - font-size: 2.8vw
      - font-weight: 400
      - letter-spacing: "-0.1vw"
      - color: >
          [[[
            if ( entity.attributes.hvac_action == 'heating') return 'orange';
            if ( entity.attributes.hvac_action == 'cooling') return 'rgb(0, 122, 255)' ;
            return 'var(--homeos-card-text-color-primary)';                      
          ]]]

template_system_icon:
  show_state: false
  show_icon: false
  show_name: false
  show_label: false
  styles:
    card:
      - background: none
    custom_fields:
      icon:
        - width: calc( var(--homeos-appsbar-width) - 2vw)
        - top: 50%
        - left: 50%
        - margin: auto
  grid:
    - grid-template-areas: |
        "icon"
    - grid-template-columns: auto
    - grid-template-row: auto

template_apps_icon:
  show_state: false
  show_icon: false
  show_name: false
  show_label: false
  show_entity_picture: true
  styles:
    card:
      - width: var(--homeos-appsbar-width)
      - height: var(--homeos-appsbar-width)
      - borderRadius: 0px
      - border-width: 0px
      - background-color: 'rgba(0,0,0,0)'
    entity_picture:
      - height: calc( var(--homeos-appsbar-width) - 1.4vw)
      - width: calc( var(--homeos-appsbar-width) - 1.4vw)
      - border-radius: 1.3vw
    custom_fields:
      notification:
        - background-color: >
            [[[ return (entity.state == 'on') ? 'rgba(255,0,0,1)' : 'rgba(0,0,0,0)' ;]]]
        - border-radius: 50%
        - left: 70%
        - top: 5%
        - position: absolute
        - height: 1.5vw
        - width: 1.5vw
        - color: 'rgba(0,0,0,0)'                    
  custom_fields:
    notification: |
        [[[ return (entity.state) ]]]

template_apps_separator:
  show_state: false
  show_name: false
  show_icon: false
  styles:
    card:
      - width: calc( var(--homeos-appsbar-width) - 1vw)
      - height: 1px
      - margin: 0.75vw
      - border-radius: 0
      - border-width: 0
      - background-color: var(--homeos-card-background-revert)
      #- margin: 12px 0px 0px 0px 