input_select:
  washing_machine:
    name: Laveuse
    icon: mdi:washing-machine
    options: 
      - Arrêt               # Off
      - En marche           # Washing
      - Cycle terminé       # Done
    initial: Arrêt

  dryer_machine:
    name: Sécheuse
    icon: mdi:tumble-dryer
    options: 
      - Arrêt
      - En marche
      - Cycle terminé
    initial: Arrêt

    