background: left top / contain no-repeat fixed url('/local/homeos/background/blue-night.jpg')

# +----------------------------------------------------------------------------+
# | General card Custom variable                                               |
# +----------------------------------------------------------------------------+
homeos-card-background: rgba(5, 5, 5, 0.7)  # rgba(0, 0, 0, 0.8)
homeos-card-background-revert: rgba(255,255,255,0.15)
homeos-card-backdrop-filter: blur(150px) saturate(120%)
homeos-card-border-color: rgba(255,255,255,0.07)

# +----------------------------------------------------------------------------+
# | General text Custom variable                                               |
# +----------------------------------------------------------------------------+
homeos-card-text-color-primary: rgba(255,255,255,1)      #white
homeos-card-text-color-secondary: rgba(187,32,62,1)   #red
homeos-card-text-color-tertiary: rgba(194,194,194,0.8)   #light grey
homeos-card-text-color-revert: rgba(255,255,255,1)

# +----------------------------------------------------------------------------+
# | General icon Custom variable                                               |
# +----------------------------------------------------------------------------+
homeos-icon-color-primary: rgba(255,255,255,1)
homeos-icon-color-secondary: rgba(255,255,255,0.4)
homeos-icon-color-primary-revert: rgba(255,255,255,1)
homeos-icon-color-secondary-revert: rgba(255,255,255,0.4)